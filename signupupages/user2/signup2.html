<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-size: 1.1rem;
        }
        input[type="text"], input[type="email"], input[type="password"], input[type="file"] {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            font-size: 1.1rem;
            color: white;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Sign-Up</h2>
    <form id="signupForm" action="signup2" method="POST" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" required>

        <label for="mobile">Mobile No:</label>
        <input type="text" id="mobile" name="mobile" required pattern="[0-9]{10}">

        <label for="password">Create Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required>

        <label for="documents">Upload Documents (image, PDF, Word, Excel):</label>
        <input type="file" id="documents" name="documents" accept=".jpg, .jpeg, .png, .pdf, .doc, .docx, .xls, .xlsx" multiple required>
        <div class="buttons" style="text-align: center;">
        <button type="submit" >Submit</button> <button type="reset">Reset</button>
        </div>
    </form>
</div>

<script>
    document.getElementById("signupForm").addEventListener("submit", function(event){
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirm_password").value;
        
        if (password !== confirmPassword) {
            alert("Passwords do not match!");
            event.preventDefault(); 
        }
    });
</script>

<script src="connection2.js"></script>

</body>
</html>
